services:
  postgres:
    image: postgres:16-alpine
    container_name: denis_postgres
    environment:
      POSTGRES_DB: txdb
      POSTGRES_USER: mcp_readonly
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../dataset/transactions:/data/transactions:ro  # Mount your transactions CSV file
      - ./load_data.sql:/docker-entrypoint-initdb.d/02-load-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_readonly -d txdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  llm-client:
    build: .
    container_name: denis_llm
    stdin_open: true
    tty: true
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Override DATABASE_URI to use the postgres service name
      DATABASE_URI: postgresql://mcp_readonly:your_secure_password@postgres:5432/txdb

  backend-api:
    build: .
    container_name: denis_api
    command: python backend_api.py
    ports:
      - "5000:5000"
    volumes:
      - ./lightgbm_model.pkl:/app/lightgbm_model.pkl:ro
      - ./backend_api.py:/app/backend_api.py:ro
    environment:
      FLASK_ENV: development
      DATABASE_URI: postgresql://mcp_readonly:your_secure_password@postgres:5432/txdb
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: